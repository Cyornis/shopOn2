<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<title>SHOPOn</title>
</head>

<body>
	<div class="row bg-dark text-white vh-100 d-flex flex-column justify-content-center">
		<form class="container h-70 col-3 border border-3 p-5 mt-4" method="post" th:action="@{/process_register}"
			th:object="${merchant}">

			<h5>MERCHANT REGISTRATION</h5>
			<div class=" mb-3">
				<label for="exampleInputEmail1" class="form-label">FIRST NAME</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					th:field="*{fName}" required maxlength="20">

			</div>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">LAST NAME</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					th:field="*{lName}" required maxlength="20">

			</div>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">ADDRESS</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

			</div>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">EMAIL</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					th:field="*{email}" required maxlength="20">

			</div>

			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">PASSWORD</label>
				<input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}" required
					maxlength="20">
			</div>

			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">

				<label class="form-check-label" for="exampleCheck1" th:field="*{email}" required maxlength="20">Check me
					out</label>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>

</html>
